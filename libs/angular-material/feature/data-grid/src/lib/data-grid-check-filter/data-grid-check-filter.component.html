<mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="check-filter-tree">

  <!-- This is the tree node template for leaf nodes -->
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle >
    <div class="check-filter-tree__node">
      <mat-checkbox [checked]="node?.checked"
                    [class.check-filter-tree__check--checked]="node?.checked"
                    (change)="nodeClicked(node)"
                    class="check-filter-tree__check">{{node.value}} ({{node.hitCount}})
      </mat-checkbox>
    </div>
  </mat-tree-node>

  <!-- This is the tree node template for expandable nodes -->
  <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild" >
    <div class="check-filter-tree__nested-node">
      <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name">
        <mat-icon>
          {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
        </mat-icon>
      </button>
      <div class="check-filter-tree__nested-node-filtered">
        <div>{{node.value}}</div>
        <div *ngIf="filtersSelected" class="check-filter-tree__nested-node-filter-icon">
          <mat-icon aria-hidden="false" aria-label="Filtered" fontIcon="filter_alt"></mat-icon>
        </div>
      </div>
    </div>

    <div [class.check-filter-tree__nested-node--invisible]="!treeControl.isExpanded(node)" role="group" class="check-filter-tree__nested-node-outlet">
      <div class="check-filter-tree__nested-node-reset">
        <button mat-flat-button color="primary" (click)="resetFilter()" [disabled]="!filtersSelected ? true : null">
          <span>Reset</span>
          <mat-icon aria-hidden="false" aria-label="Reset Filter" fontIcon="restart_alt"></mat-icon>
        </button>
      </div>
      <ng-container matTreeNodeOutlet></ng-container>
    </div>

  </mat-nested-tree-node>

</mat-tree>
