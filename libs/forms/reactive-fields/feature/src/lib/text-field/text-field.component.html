<mat-form-field appearance="fill" class="w-full" [class.local-forms-table-view]="tableView">
  <mat-label>
    <span #ref><ng-content></ng-content></span>
    <ng-container *ngIf="!ref.hasChildNodes()">Text</ng-container>
  </mat-label>
  <input matInput [formControl]="$any(ngControl.control)" type="text">
  <mat-error class="pt-1 text-xs">
    <ul class="m-0 p-0 list-none">
      <li *ngIf="ngControl.hasError('required')">{{requiredErrorMessage}}</li>
    </ul>
  </mat-error>
</mat-form-field>
