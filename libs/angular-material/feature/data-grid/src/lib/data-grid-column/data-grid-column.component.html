<div [ngSwitch]="type">

  <ng-container *ngSwitchCase="filterType.CHECK_FILTER">
    <local-angular-material-data-grid-text-filter [data]="filters" [label]="label"></local-angular-material-data-grid-text-filter>
  </ng-container>

  <ng-container *ngSwitchDefault>
    <div>No Filter available</div>
  </ng-container>

</div>
