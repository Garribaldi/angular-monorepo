<h2 mat-dialog-title>{{data.brand}}</h2>

<div mat-dialog-content>
  <p>My favorite car brand: {{data.brand}}</p>
  <mat-form-field appearance="fill">
    <mat-label>Favorite model</mat-label>
    <input matInput [(ngModel)]="data.type">
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onClose()">Close</button>
  <button mat-button color="primary" [mat-dialog-close]="data.type">OK</button>
</div>
