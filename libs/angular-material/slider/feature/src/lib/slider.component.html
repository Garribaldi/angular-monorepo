<label for="slider-{{ headline | toSlashCase }}">{{ headline }}</label>
<mat-slider
  id="slider-{{ headline | toSlashCase }}"
  [min]="config.min"
  [max]="config.max"
  [step]="config.step"
>
  <ng-container *ngIf="type === sliderType.BASIC">
    <input
      matSliderThumb
      [value]="values.value ?? 0"
      (valueChange)="valueChanged({ value: $event })"
    />
  </ng-container>

  <ng-container *ngIf="type === sliderType.RANGE">
    <input
      matSliderStartThumb
      [value]="values.minValue"
      (valueChange)="valueChanged({ minValue: $event })"
    />
    <input
      matSliderEndThumb
      [value]="values.maxValue"
      (valueChange)="valueChanged({ maxValue: $event })"
    />
  </ng-container>
</mat-slider>
