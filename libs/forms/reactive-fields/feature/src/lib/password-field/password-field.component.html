<mat-form-field appearance="fill" class="w-full">
  <mat-label>
    <ng-content></ng-content>
  </mat-label>
  <input matInput [formControl]="$any(ngControl.control)" type="password">
  <mat-error>
    <ul class="form__error-list">
      <li *ngIf="ngControl.hasError('required')">Please enter a password.</li>
      <li *ngIf="ngControl.hasError('minlength')">Your password must be at least 8 characters long.</li>
      <li *ngIf="ngControl.hasError('passwordStrength')">Your password must have lower case, upper case and numeric or
        special characters.
      </li>
    </ul>
  </mat-error>
</mat-form-field>
