<div class="chart-container">
  <canvas baseChart
          [chartType]="'line'"
          [datasets]="testDatasets"
          [labels]="testLabels"
          [options]="testOptions"
          (chartClicked)="updateData($event)">
  </canvas>
</div>

<div class="chart-container">
  <canvas baseChart
          [chartType]="'pie'"
          [datasets]="testPieDatasets"
          [labels]="testPieLabels"
          [options]="testPieOptions"
          (chartClicked)="updateData($event)">
  </canvas>
</div>
