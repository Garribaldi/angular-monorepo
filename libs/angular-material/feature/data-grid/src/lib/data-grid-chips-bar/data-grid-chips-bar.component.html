<mat-chip-listbox aria-label="Selected Filters" selectable="false">

  <ng-container *ngFor="let filterList of filters | keyvalue">

    <section>
      <div>{{filterList.value[0].label}}</div>
      <mat-chip-option *ngFor="let filter of filterList.value"
                       [removable]="true"
                       (removed)="remove(filter)"
                       color="primary">
        <span>{{filter.displayValue}}</span>
        <button matChipRemove>
          <mat-icon aria-hidden="false" aria-label="Close" fontIcon="cancel"></mat-icon>
        </button>
      </mat-chip-option>
    </section>

  </ng-container>

  <mat-chip-option *ngIf="filters?.size"
                   [removable]="true"
                   (removed)="removeAll()"
                   color="primary">
    <span>Reset all columns</span>
    <button matChipRemove>
      <mat-icon aria-hidden="false" aria-label="Close" fontIcon="restart_alt"></mat-icon>
    </button>
  </mat-chip-option>

</mat-chip-listbox>
