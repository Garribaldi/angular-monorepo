<!-- Implementation with Generic table lib -->
<ng-container *ngIf="employees$ | async as employees">
  <!-- No templates provided, default layout is used -->
  <shared-table [data]="employees"></shared-table>

  <!-- Basic configuration with header template -->
  <shared-table [data]="employees">
    <ng-template appTableHeader>
      <th>Given name</th>
      <th>Last name</th>
    </ng-template>
  </shared-table>
</ng-container>

<ng-container *ngIf="inventory$ | async as inventory">
  <!-- Max configuration with header mand rows template -->
  <shared-table [data]="inventory">
    <ng-template appTableHeader>
      <th>Item</th>
      <th>Price</th>
      <th>Buy</th>
    </ng-template>
    <ng-template [appTableRow]="inventory" let-row>
      <td>{{row.name}}</td>
      <td>{{row.price | currency: row.currency}}</td>
      <td>
        <button *ngIf="row.inStock > 0" (click)="purchaseItem(row.plu)">Buy now</button>
      </td>
    </ng-template>
  </shared-table>
</ng-container>

<!-- Implementation with Material Table-->
<table mat-table [dataSource]="(employees$ | async) || []" class="mat-elevation-z8">
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef>First name</th>
    <td mat-cell *matCellDef="let employee">{{employee.firstName}}</td>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef>Last name</th>
    <td mat-cell *matCellDef="let employee">{{employee.lastName}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
