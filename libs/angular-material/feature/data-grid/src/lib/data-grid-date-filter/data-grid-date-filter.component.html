<mat-form-field>
  <mat-label>Date Filter</mat-label>
  <mat-date-range-input [rangePicker]="$any(pickerRange)"
                        [max]="maxDate"
                        (focusin)="onFocusIn()"
                        (focusout)="onFocusOut()">

    <input matStartDate
           [value]="fromDate"
           (dateChange)="fromDateChanged($event)"
           (keyup)="onKeyUp($event)"
           placeholder="Start date">

    <input matEndDate
           [value]="toDate"
           (dateChange)="toDateChanged($event)"
           (keyup)="onKeyUp($event)"
           placeholder="Start date">

  </mat-date-range-input>

  <mat-datepicker-toggle matSuffix [for]="pickerRange"></mat-datepicker-toggle>
  <mat-date-range-picker #pickerRange
                         (opened)="datePickerOpened()"
                         (closed)="datePickerClosed()">
  </mat-date-range-picker>
</mat-form-field>
