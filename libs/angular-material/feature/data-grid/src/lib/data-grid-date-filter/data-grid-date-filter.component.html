<mat-form-field>
  <mat-label>{{filter?.label}}</mat-label>
  <mat-date-range-input [rangePicker]="$any(pickerRange)" [max]="maxDate">

    <input matStartDate
           [value]="fromDate"
           (dateChange)="fromDateChanged($event)"
           (keyup)="onKeyUp($event)"
           placeholder="Start date">

    <input matEndDate
           [value]="toDate"
           (dateChange)="toDateChanged($event)"
           (keyup)="onKeyUp($event)"
           placeholder="End date">

  </mat-date-range-input>

  <mat-hint>DD.MM.YYYY - DD.MM.YYYY</mat-hint>
  <mat-datepicker-toggle matSuffix [for]="pickerRange"></mat-datepicker-toggle>
  <mat-date-range-picker #pickerRange (closed)="datePickerClosed()"></mat-date-range-picker>
</mat-form-field>
