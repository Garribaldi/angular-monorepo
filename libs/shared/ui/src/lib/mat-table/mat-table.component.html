<div class="gen-mat-table">

  <div class="gen-mat-table__filter">
    <mat-form-field>
      <input matInput (keyup)="applySearchFilter($event.target)" placeholder="Search">
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">



    <ng-container *ngFor="let columnId of columns" [matColumnDef]="columnId">

      <ng-container *ngIf="showCrudOperations && columnId === '_crudOperations'">
        <th mat-header-cell *matHeaderCellDef id="col-CRUD_OPERATION" class="mat-header-cell">
          <button mat-icon-button color="primary" [matTooltip]="'Add row'">
            <mat-icon class="mat-icon">add</mat-icon>
          </button>
        </th>
        <td mat-cell *matCellDef="let element">
          <div class="gen-mat-table__actions">
            <button mat-icon-button color="primary" [matTooltip]="'Show details'">
              <mat-icon class="mat-icon">reorder</mat-icon>
            </button>
            <button mat-icon-button color="primary" [matTooltip]="'Edit row'">
              <mat-icon class="mat-icon">edit</mat-icon>
            </button>
            <button mat-icon-button color="primary" [matTooltip]="'Delete row'">
              <mat-icon class="mat-icon">delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <th mat-header-cell *matHeaderCellDef [attr.id]="'col-' + columnId"
          class="mat-header-cell">{{columnDefinition[columnId]}}</th>
      <td mat-cell *matCellDef="let element" class="mat-cell">
        <ng-template #defaultCell>{{element[columnId]}}</ng-template>
        <ng-container *ngTemplateOutlet="
          (columnId | getTemplateRef: templates) || defaultCell;
          context: {$implicit: element}">
        </ng-container>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: columns; let i=index" [attr.id]="'row-' + i"></tr>

  </table>
</div>
