<table mat-table [dataSource]="dataSource">
  <ng-container *ngFor="let columnId of objectKeys(columnDefinition)" [matColumnDef]="columnId">
    <th [attr.id]="columnId" mat-header-cell *matHeaderCellDef>{{columnDefinition[columnId]}}</th>
    <td mat-cell *matCellDef="let element">{{element[columnId]}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="objectKeys(columnDefinition); sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: objectKeys(columnDefinition); let i=index" [attr.id]="i"></tr>
</table>
