<mat-chip-listbox aria-label="Selected Filters" selectable="false">

  <mat-chip-option *ngFor="let filter of filters"
                   [removable]="true"
                   (removed)="remove(filter)"
                   color="primary">
    <span>{{filter.displayValue}}</span>
    <button matChipRemove>
      <mat-icon aria-hidden="false" aria-label="Close" fontIcon="cancel"></mat-icon>
    </button>
  </mat-chip-option>

  <mat-chip-option *ngIf="filters.length"
                   [removable]="true"
                   (removed)="removeAll()"
                   color="primary">
    <span>Reset all columns</span>
    <button matChipRemove>
      <mat-icon aria-hidden="false" aria-label="Close" fontIcon="restart_alt"></mat-icon>
    </button>
  </mat-chip-option>

</mat-chip-listbox>
