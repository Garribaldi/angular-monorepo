<div class="file-upload">
  <input type="file" class="cdk-visually-hidden" multiple #fileUpload (change)="onFileSelected($event)" [accept]="acceptTypes">

  <button mat-flat-button color="primary" (click)="fileUpload.click()">
    <span>Upload Files</span>
  </button>
</div>

<div *ngIf="createdFiles.length" class="mt-3 p-1 whitespace-pre border border-gray-300">
  {{createdFiles | json}}
</div>
